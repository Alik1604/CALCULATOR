<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc_container">
        <div id="res_container">
            <div id="res"></div>
        </div>
        <button id="cl_button" >Clear</button>
        <button id="del_button">Delete</button>
        <div id="num_op_cont">
            <button class="num_button">9</button>
            <button class="num_button">8</button>
            <button class="num_button">7</button>
            <button class="op_button">*</button>
            <button class="num_button">6</button>
            <button class="num_button">5</button>
            <button class="num_button">4</button>
            <button  class="op_button">/</button>
            <button class="num_button">3</button>
            <button class="num_button">2</button>
            <button class="num_button">1</button>
            <button  class="op_button">-</button>
            <button id="dot">.</button>
            <button class="num_button">0</button>
            <button id="res_button">=</button>
            <button  class="op_button">+</button>
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
